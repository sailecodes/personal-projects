<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/helpers.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <script type="module" src="js/controller.js"></script>
    <title>TMDBiv</title>
  </head>

  <body>
    <!--                -->
    <!-- Navigation Bar -->
    <!--                -->
    <nav>
      <div class="nav-bar--logo">TMDBiv</div>

      <div class="nav-bar--main-content">
        <form class="nav-bar--search" action="">
          <input type="text" class="nav-bar--search-bar" placeholder="Search a movie or show..." />
          <button class="nav-bar--search-bar-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="nav-bar--search-bar-icon">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </button>
        </form>
        <button class="nav-bar--btn nav-bar--movies">Movies</button>
        <button class="nav-bar--btn nav-bar--shows">Shows</button>
        <div class="vertical-line"></div>
        <form action=""><button class="nav-bar--btn nav-bar--sign-in-btn">Sign In</button></form>
        <form action=""><button class="nav-bar--btn nav-bar--sign-up-btn">Sign Up Now</button></form>
      </div>
    </nav>

    <!--                -->
    <!-- Movie Showcase -->
    <!--                -->
    <section></section>

    <!--            -->
    <!-- Footer Bar -->
    <!--            -->
    <footer></footer>
  </body>
</html>
